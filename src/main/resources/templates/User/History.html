<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:replace="User/layout :: head">
</head>

<body>

<!-- ======= Header ======= -->
<header th:replace="User/layout :: header"></header>
<!-- ======= Sidebar ======= -->
<aside th:replace="User/layout :: sidebar"></aside>
<main id="main" class="main">

    <section id="main-content">
        <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i>Your Complaint Hstory</h3>
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="content-panel">
                        <section id="unseen">
                            <table class="table table-bordered table-striped table-condensed">
                                <thead>
                                <tr>
                                    <th>Complaint Number</th>
                                    <th>Reg Date</th>
                                    <th>last Update date</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="Complains : ${Complain}">
                                    <td align="center" th:text="${Complains.id}">2</td>
                                    <td align="center" th:text="${Complains.createdOn}">2022-03-11 22:58:37</td>
                                    <td align="center" th:text="${Complains.lastUpdated}">2022-03-11 23:27:48</td>
                                    <td align="center">
                                        <a th:href="@{/HistoryDetails}">
                                        <button type="button" class="btn btn-primary">View Details</button></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </section>
                    </div><!-- /content-panel -->
                </div><!-- /col-lg-4 -->
            </div><!-- /row -->



        </section>
        <! --/wrapper -->
    </section><!-- /MAIN CONTENT -->


</main><!-- End #main -->

<!-- ======= Footer ======= -->

<footer th:replace="User/layout :: footer"></footer>

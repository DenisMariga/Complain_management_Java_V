<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/Admin/fonts/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/Admin/css/style.css}">
</head>
<body>

<div class="main">

    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img th:src="@{/Admin/assets/img/signin-image.jpg}" alt="sing up image"></figure>
                    <a th:href="@{/}" class="signup-image-link">Return to Home</a>

                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign In</h2>
                    <form method="POST" class="register-form" th:action="@{/login}" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="fas fa-user"></i></label>
                            <input type="text" name="username" id="your_name" placeholder="Enter Username"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="fas fa-lock-open"></i></label>
                            <input type="password" name="Password" id="your_pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                           </div>
            </div>
        </div>
    </section>


</div>
<script th:src="@{/Admin/js/jquery.min.js}"></script>

<script th:src="@{/Admin/js/main.js}"></script>
</body>
</html>

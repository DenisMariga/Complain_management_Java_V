<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">


<head th:replace="Admin/layout :: html_head"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="Admin/layout :: html_sidebar">
    </div><!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->

            <div th:replace="Admin/layout :: html_topbar">
            </div>                     <!-- End of Topbar -->

            <div class="container-fluid">

                <!-- Page Heading -->

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Add Campus</h6>
                    </div>
                    <form th:action="@{/Admin/Campus/addNew}" method="post">
                        <div class="form-group row">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="col-sm-1">
                                    <input type="text" class="form-control" id="CampusId" name="id" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-offset-2 col-sm-10">
                                <select id="Campus" name="campuses" class="form-control col-sm-10">
                                    <option selected>Select Campus</option>
                                    <option th:each="Campuses: ${T(com.denismarigakamara.compalinmanagementsystemv2.Admin.Entities.Campuses).values()}"
                                            th:value="${Campuses}" th:text="${Campuses}">Main
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-offset-2 col-sm-10">
                                <label for="Description"
                                       class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="Description" rows="3" name="description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Manage Campus</h6>
<!--                        <div th:if="${Message}" class="alert alert-success alert-dismissible " role="alert">-->
<!--                            <button type="button" class="close" data-dismiss="alert">-->
<!--                                <span aria-hidden="true">&times;</span>-->
<!--                            </button>-->
<!--                            [[${Message}]]-->
<!--                        </div>-->
                        <div th:if="${Update}" class="alert alert-success" role="alert">
                            <strong>Success!</strong> [[${Update}]]
                        </div>
                        <div th:if="${Message}" class="alert alert-success" role="alert">
                            <strong>Success!</strong> [[${Message}]]
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="dataTables_length" id="dataTable_length"><label>Show <select
                                                name="dataTable_length" aria-controls="dataTable"
                                                class="custom-select custom-select-sm form-control form-control-sm">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select> entries</label></div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div id="dataTable_filter" class="dataTables_filter"><label>Search:<input
                                                type="search" class=" " placeholder=""
                                                aria-controls="dataTable"></label></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                            <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Campus</th>
                                                <th>Description</th>
                                                <th>Created By</th>
                                                <th>Creation Date</th>
                                                <th>Last Updated</th>
                                                <th>Action</th>
                                            </tr>
                                            </thead>
                                            <tfoot>
                                            <tr>
                                                <th>#</th>
                                                <th>Campus</th>
                                                <th>Description</th>
                                                <th>Created By</th>
                                                <th>Creation Date</th>
                                                <th>Last Updated</th>
                                                <th>Action</th>
                                            </tr>
                                            </tfoot>
                                            <tbody>
                                            <tr th:each="Campus :${Campus}"  class="table-active">
                                                <td th:text="${Campus.id}">1</td>
                                                <td th:text="${Campus.campuses}">Town</td>
                                                <td th:text="${Campus.description}">Town</td>
                                                <td th:text="${Campus.createdBY}">Denis</td>
                                                <td th:text="${Campus.createdOn}">Denis</td>
                                                <td th:text="${Campus.lastUpdated}">Denis</td>

                                                <td><a th:href="@{'/Admin/Campus/edit/'+ ${Campus.id}}" id="display"> <i class="fas fa-edit"></i></a>
                                                    <a th:href="@{'/Admin/Campus/delete/'+ ${Campus.id}}"><i class="fas fa-trash"></i></a>

                                                </td>
                                            </tr>


                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-5">
                                        <div class="dataTables_info" id="dataTable_info" role="status"
                                             aria-live="polite">Showing 1 to 57 of 57 entries
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-7">
                                        <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                            <ul class="pagination">
                                                <li class="paginate_button page-item previous disabled"
                                                    id="dataTable_previous"><a href="#" aria-controls="dataTable"
                                                                               data-dt-idx="0" tabindex="0"
                                                                               class="page-link">Previous</a></li>
                                                <li class="paginate_button page-item active"><a href="#"
                                                                                                aria-controls="dataTable"
                                                                                                data-dt-idx="1"
                                                                                                tabindex="0"
                                                                                                class="page-link">1</a>
                                                </li>
                                                <li class="paginate_button page-item next disabled" id="dataTable_next">
                                                    <a href="#" aria-controls="dataTable" data-dt-idx="2" tabindex="0"
                                                       class="page-link">Next</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white" th:replace="Admin/layout :: html_footer">

        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<div th:replace="Admin/layout :: html_down">
</div>
